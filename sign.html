<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!--========== BOX ICONS ==========-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>


        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">


        <title>Welcome to MeddiBuddy</title>
    </head>
    <body>


        <a href="#" class="scrolltop" id="scroll-top">
            <i class='bx bx-chevron-up scrolltop__icon'></i>
        </a>


        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="#" class="nav__logo">MediBuddy</a>


                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link active-link">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                        <li class="nav__item"><a href="#menu" class="nav__link">Menu</a></li>
                        <li class="nav__item"><a href="sign.html" class="nav__link">Login</a></li>


                        <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
                    </ul>
                </div>


                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>


        <main class="l-main">
            <!-- Sign-in form -->
            <section class="form section bd-container" id="signin">
                <div class="form__container bd-grid">
                    <div class="form__data">
                        <h2 class="section-title">Sign In</h2>
                        <form action="/signin" method="post" class="form__input">
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit" class="button">Sign In</button>
                        </form>
                    </div>
                </div>
            </section>
        
            <!-- Sign-up form -->
            <section class="form section bd-container" id="signup">
                <div class="form__container bd-grid">
                    <div class="form__data">
                        <h2 class="section-title">Sign Up</h2>
                        <form action="/signup" method="post" class="form__input">
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit" class="button">Sign Up</button>
                        </form>
                    </div>
                </div>
            </section>
        
            <div style="text-align: center; margin-top: 20px;">
                <button id="signin-button" class="button">Sign In</button>
                <button id="signup-button" class="button">Sign Up</button>
            </div>
        </main>
        
        


        <!--========== SCROLL REVEAL ==========-->
        <script src="https://unpkg.com/scrollreveal"></script>


        <!--========== MAIN JS ==========-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
