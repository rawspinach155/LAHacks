<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>


<header class="l-header" id="header">
    <!-- Your header content -->
</header>


<main class="l-main">
    <!-- Sign-in form -->
    <section class="form section bd-container" id="signin">
        <div class="form__container bd-grid">
            <div class="form__data">
                <h2 class="section-title">Sign In</h2>
                <form action="/signin" method="post" class="form__input">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="button">Sign In</button>
                </form>
            </div>
        </div>
    </section>


    <!-- Sign-up form -->
    <section class="form section bd-container" id="signup">
        <div class="form__container bd-grid">
            <div class="form__data">
                <h2 class="section-title">Sign Up</h2>
                <form action="/signup" method="post" class="form__input">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="button">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
</main>


<footer class="footer section bd-container">
    <!-- Your footer content -->
</footer>


<!-- Link to your JavaScript file -->
<script src="assets/js/main.js"></script>


</body>
</html>
